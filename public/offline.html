<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Chronos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0C0A09;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 400px;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #EF4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        p {
            color: #9CA3AF;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .button {
            background: #EF4444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background: #DC2626;
        }

        .features {
            margin-top: 32px;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            color: #9CA3AF;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            background: #EF4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>Don't worry! You can still browse previously viewed products and access your cart while offline.</p>
        
        <button class="button" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">âœ“</div>
                <span>Browse cached products</span>
            </div>
            <div class="feature">
                <div class="feature-icon">âœ“</div>
                <span>View your cart</span>
            </div>
            <div class="feature">
                <div class="feature-icon">âœ“</div>
                <span>Check your wishlist</span>
            </div>
        </div>
    </div>

    <script>
        // Check for network connectivity
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Show retry button when network is available
        if (navigator.onLine) {
            document.querySelector('.button').style.display = 'block';
        }
    </script>
</body>
</html>
